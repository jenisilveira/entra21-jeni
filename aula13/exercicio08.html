<!DOCTYPE html>
<html lang="en">

<body>
    <script>

let pares = [],
        contadorPares = 0
    while (contadorPares < 6) {
        let numero = +prompt("Digite um número par")
        if (numero % 2 != 0) {
            alert("O número digitado é inválido")
            continue
        }
        pares[contadorPares] = numero
        contadorPares++
    }

    for (let i = pares.length - 1; i >= 0; i--) {
        console.log(pares[i])
    }




        
    </script>
</body>
