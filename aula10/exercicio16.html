let maior = 0;
let menor = 0; 
let num = Number(prompt("Informe um número"));
maior = num;
menor = num;
for (let i = 0; i < 4; i++) {
    let num = Number(prompt("Informe um número"));

    if (num > maior) {
        maior = num;
    } else if (num < menor) {
        menor = num;
    }
}
console.log(`O menor valor digitado foi ${menor}\nO maior valor digitado foi ${maior}`);
