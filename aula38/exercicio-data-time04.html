    <script>
/*
     4) Escreva uma função obtemSegundos() que retorna o número de segundos
     do dia atual.

       Exemplo: 10:00 am -> obtemSegundos() == 36000
*/


    function obtemSegundos() {
        let hoje = new Date ()
        let hojeDiff = new Date(hoje.getFullYear(), hoje.getMonth(),
        hoje.getDate())
        let diff = hoje - hojeDiff

        return Math.round(diff / 1000)    

    }

    console.log(obtemSegundos());



    </script>
</body>
