    <script>
//7)
// Forma 01
let resultado = ""
let numero = +prompt("Digite um número:")

for (let i = 1; i <= numero; i += 2) {
    resultado += i
    if (i < numero - 1) resultado += ", "
}

alert(resultado)

// Forma 02
let numero = +prompt("Digite um número N:")
let impar = ""

for (let i = 0; i <= numero; ++i) {
    if (i % 2 != 0) {
        i == numero || i == numero - 1 ? impar += i : impar += `${i}, `
    }
}
console.log(impar)


    </script>
