<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //18)
        for(let i = 0;i < 4;i++) {
            let media = Number(prompt("digite a média do aluno"))
        
            if (media < 0 || media > 10){
                alert("Digite uma média dentro de 0-10")        
            } else if (media < 5){
                alert("CONCEITO D")            
            } else if (media < 7){
                alert("CONCEITO C")            
            } else if (media < 9){
                alert("CONCEITO B")            
            } else {
                alert("CONCEITO A")            
            }
        }



    </script>
</body>
</html>
