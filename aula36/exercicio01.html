    <script>
/*
1) Crie uma <div> que se torne em uma <textarea> quando clicada.
A <textarea> permite editar o HTML da <div>. Quando o usuário pressionar Enter ou sair da <textarea>, ela
volta a ser uma <div> com o conteúdo alterado na <textarea>
*/
    const div = document.querySelector("div")

    div.addEventListener("click", () => {

// 1.criar uma textarea
const textarea = document.createElement("textarea")
//2.atribuir o innerHTML da div no value da textarea
textarea.value = div.innerHTML 
//3.adicionar o evento de blur na textarea 
  //->adicionar o value da text area para o innerHTML a div
    textarea.addEventListener("blur", () => {
    div.innerHTML = textarea.value
  //->substituir a textarea pela div (replaceWiith())  
    textarea.replaceWith(div)
})
/*4.adicionar o evento Keydown na textarea para verificar quando
o Enter é pressionado.*/
textarea.addEventListener("keydown", (event) => {
    if(event.key === "Enter")
        textarea.blur()
})
//5.substituir a div pela textarea








    })




    </script>
</body>
