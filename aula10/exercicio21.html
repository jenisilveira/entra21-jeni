// Forma 01
let contadorNumerosPrimos = 0
let numeroAtual = 2    
let flag = false
let primos = ""

while (contadorNumerosPrimos < 20) {            
    for (let i = 2; i < numeroAtual; i++) {
        if (numeroAtual % i === 0) {
            flag = true
            break
        }
    }

    if (!flag) {
        primos += `${numeroAtual} `
        contadorNumerosPrimos++
    }

    flag = false
    numeroAtual++
}

console.log(primos)

    }
